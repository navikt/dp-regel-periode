apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-regel-periode
spec:
  image: repo.adeo.no:5443/dp-regel-periode:latest
  port: 8096
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 3
    max: 4
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  vault:
    enabled: true
