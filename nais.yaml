name: dp-regel-periode
image: repo.adeo.no:5443/dp-regel-periode
team: teamdagpenger
port: 8096
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: srvdp-regel-periode
      resourceType: credential
    - alias: dp-regel-periode-properties
      resourceType: applicationproperties
    - alias:  kafka-schema-registry
      resourceType: baseUrl